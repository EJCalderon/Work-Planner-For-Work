<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="time-block">8a
        <textarea id="8Am"></textarea>
          <button id="saveBtn8">Save</button>
      </div>

      <div class="time-block">9a
        <textarea id="9Am"></textarea>
        <button id="saveBtn9">Save</button>
    </div>

    <div class="time-block">10a
      <textarea id="10Am"></textarea>
        <button id="saveBtn10">Save</button>
    </div>

    <div class="time-block">11a
      <textarea id="11Am"></textarea>
        <button id="saveBtn11">Save</button>
    </div>

    <div class="time-block">12p
      <textarea id="12Pm"></textarea>
        <button id="saveBtn12">Save</button>
    </div>

    <div class="time-block">1p
      <textarea id="1Pm"></textarea>
        <button id="saveBtn1">Save</button>
    </div>

    <div class="time-block">2p
      <textarea id="2Pm"></textarea>
        <button id="saveBtn2">Save</button>
    </div>

    <div class="time-block">3p
      <textarea id="3Pm"></textarea>
        <button id="saveBtn3">Save</button>
    </div>

    <div class="time-block">4p
      <textarea id="4Pm"></textarea>
        <button id="saveBtn4">Save</button>
    </div>

    <div class="time-block">5p
      <textarea id="5Pm"></textarea>
        <button id="saveBtn5">Save</button>
    </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="Develop/js/script.js"></script>
  </body>
</html>
